<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Café Latte Bliss</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/cafe.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #4a2c2a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .navbar {
            width: 100%;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            background: rgba(255, 245, 230, 0.9);
            backdrop-filter: blur(6px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1002;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .logo {
                display: flex;
                align-items: center;
                gap: 10px;
        }

        .logo-img {
            width: 55px;      
            height: 55px;    
            border-radius: 50%; 
            object-fit: cover;  
            border: 2px solid #A1887F; 
        }

        .register-container {
            position: relative;
            z-index: 1003;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(25px);
            animation: fadeInUp 0.9s ease-out forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 28px;
            color: #fff;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
        }

        input {
            width: 100%;
            max-width: 100%;
            padding: 14px 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            color: #4a2c2a;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid #e5c19e;
            background: rgba(255,255,255,1);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #e5c19e;
            font-weight: 700;
            font-size: 16px;
            color: #4a2c2a;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d3a67f;
            transform: translateY(-2px);
        }

        .link {
            font-size: 14px;
            color: #fff;
            opacity: 0.85;
            text-decoration: none;
            transition: 0.2s;
        }

        .link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-overlay"></div>

    <div class="navbar">
        <div class="logo">
            <img class="logo-img" src="{% static 'images/logo.jpg' %}" alt="Logo Latte Bliss">
            <span style="margin-left:10px; font-weight:700; color:#4a2c2a; font-size: 2rem;">Café Latte Bliss</span>
        </div>
    </div>

    <div class="register-container">
        <div class="card">
            <h2>Daftar Akun Baru</h2>
            <p class="subtitle">Lengkapi data di bawah ini</p>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Konfirmasi Password" required>

                <button type="submit">Register</button>

                <a href="/login" class="link">Sudah punya akun? Login</a>
            </form>
        </div>
    </div>
</body>
</html>
