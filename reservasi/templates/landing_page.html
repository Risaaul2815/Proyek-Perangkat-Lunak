<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Latte Bliss - Landing Page</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff7ed;
            color: #4a2c2a;
        }

        .navbar {
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 245, 230, 0.9);
            backdrop-filter: blur(6px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 55px;      
            height: 55px;    
            border-radius: 50%; 
            object-fit: cover;  
            border: 2px solid #A1887F; 
        }

        .hero {
            height: 100vh;
            background-image: url("{% static 'images/cafe.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
        }

        .hero-content {
            position: relative;
            z-index: 5;
            max-width: 700px;
            padding: 20px;

            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideUp 1.2s ease-out forwards;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 50px;
            color: #fff;
            font-weight: 700;
            margin-bottom: 18px;
        }

        .hero p {
            font-size: 20px;
            color: #f4f4f4;
            margin-bottom: 25px;
        }

        .hero-login-btn {
            padding: 12px 32px;
            background: #e5c19e;
            color: #4a2c2a;
            font-weight: 700;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            display: inline-block;
            transition: 0.25s;
        }

        .hero-login-btn:hover {
            background: #d2a67f;
            transform: scale(1.05);
        }

        .footer {
            background: var(--color-cream-soft);
            color: var(--color-brown-medium);
            text-align: center;
            padding: 22px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="logo-img" src="{% static 'images/logo.jpg' %}" alt="Logo Latte Bliss">
            <span style="margin-left:10px; font-weight:700; color:#4a2c2a; font-size: 2rem;">Café Latte Bliss</span>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Selamat Datang di Café Latte Bliss</h1>
            <p>Kenali sensasi kopi terbaik kami dalam suasana hangat dan tenang.</p>

            <a href="{% url 'login' %}" class="hero-login-btn">Masuk</a>
        </div>
    </div>

    <div class="footer">
        © 2025 Café Latte Bliss — All Rights Reserved.
    </div>

</body>
</html>
