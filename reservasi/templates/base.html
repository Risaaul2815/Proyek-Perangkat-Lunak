{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Café Latte Bliss{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-wrap">
        <a href="{% url 'home' %}">
          <img class="logo-img" src="{% static 'images/logo.jpg' %}" alt="Logo Latte Bliss">
        </a>
        <h1 class="logo-link">Café Latte Bliss</a></h1>
      </div>
      <nav>
        <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Beranda</a>
        <a href="{% url 'menu' %}" class="nav-link {% if request.resolver_match.url_name == 'menu' %}active{% endif %}">Pesan Menu</a>
        <a href="{% url 'reservasi' %}" class="nav-link {% if request.resolver_match.url_name == 'reservasi' %}active{% endif %}">Reservasi Meja</a>
        <a href="{% url 'tentang' %}" class="nav-link {% if request.resolver_match.url_name == 'tentang' %}active{% endif %}">Tentang Kami</a>
        <a href="{% url 'cart' %}" class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}"><img src="{% static 'images/cart.png' %}" alt="Keranjang"></a>
        <a href="{% url 'profil' %}" class="nav-link {% if request.resolver_match.url_name == 'profil' %}active{% endif %}"><img src="{% static 'images/user.png' %}" alt="Profil"></a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Café Latte Bliss. All rights reserved.</p>
    </div>
  </footer>
  <script src="{% static 'js/script.js' %}"></script>
  {% block extra_js %} {% endblock %}
</body>
</html>
