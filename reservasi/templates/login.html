<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Café Latte Bliss</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/cafe.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #4a2c2a;
        }

        .page-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .navbar {
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: rgba(255, 245, 230, 0.9);
            backdrop-filter: blur(6px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1002;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 55px;      
            height: 55px;    
            border-radius: 50%; 
            object-fit: cover;  
            border: 2px solid #A1887F; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1003;
        }

        .card {
            background: rgba(255, 255, 255, 0.20);
            backdrop-filter: blur(12px);
            padding: 40px 35px;
            width: 100%;
            max-width: 380px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            text-align: center;
            color: white;

            opacity: 0;
            transform: translateY(25px);
            animation: fadeInUp 0.9s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-box {
            background: rgba(255, 50, 50, 0.85);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 28px;
            color: #fff;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px 16px;
            margin-top: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.95);
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 16px 0;
            margin-top: 25px;
            border: none;
            border-radius: 15px;
            background: #e5c19e;
            color: #4a2c2a;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d3a67f;
            transform: translateY(-2px);
        }

        .link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            opacity: 0.9;
        }

        .link:hover {
            text-decoration: underline;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="page-overlay"></div>
    <div class="navbar">
        <div class="logo">
            <img class="logo-img" src="{% static 'images/logo.jpg' %}" alt="Logo Latte Bliss">
            <span style="margin-left:10px; font-weight:700; color:#4a2c2a; font-size: 2rem;">Café Latte Bliss</span>
        </div>
    </div>

    <div class="login-container">
        <div class="card">

            {% if messages %}
                <div class="error-box">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <h2>Masuk</h2>
            <p class="subtitle">Silakan login untuk melanjutkan</p>

            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <a href="{% url 'register' %}" class="link">Belum punya akun? Daftar</a>
            </form>

        </div>
    </div>
</body>
</html>
